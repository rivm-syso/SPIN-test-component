components:
  - title: Bar Chart (static)
    type: Bar Chart
    introduction: Een staafdiagram gebruik je om verschillen tussen twee of meerdere groepen te visualiseren.
    variants:
      - programming_language: R
        library: ggplot2
        demo_url: https://iili.io/KpwhSzx.png
        demo_code_snippet: |
          dat_open <- read_delim("https://data.rivm.nl/covid-19/COVID-19_casus_landelijk.csv",
                                 delim = ";")
          
          tab_cases_gender <- dat_open |>
            filter(!Sex == "Unknown") |>
            count(Sex)
          
          fig_cases_gender <- tab_cases_gender |>

            # create basic ggplot object
            ggplot(aes(
              x = Sex,
              y = n
            )) +
            geom_col(
              fill = "#007BC7",  # generic color
              width = 0.6
            ) +

            # title and axes titles
            labs(
              title = "COVID-19 cases per gender",
              x = "Sex",
              y = "Number of cases"
            ) +

            # customize y-axis
            scale_y_continuous(
              # decrease gap between x-axis and plot area (but keep padding on top)
              expand = expansion(mult = c(0, .1)),
              # ensure scientific notation is not used
              labels = comma
            ) +

            # generic theme
            theme_minimal(base_size = 12) +
            theme(
              plot.title = element_text(face = "bold"),
              axis.title = element_text(face = "bold"),
              panel.grid.major.x = element_blank(),
              panel.grid.minor = element_blank()
            )
        install_commands: |
          install.packages("tidyverse")
          install.packages("scales")
        dependencies: |
          library(tidyverse)
          library(scales)
        extra_docs: |
          - Het is niet aan te raden om een staafdiagram te gebruiken voor continue data, data met veel verschillende categorieÃ«n, of trends over tijd.
          - We gebruiken een publieke COVID-dataset als voorbeeld. Het is een databestand met positieve SARS-CoV-2 gevallen, gestratificeerd naar leeftijd, geslacht en provincie.
