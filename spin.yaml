name: Componenten R and Shiny
programming_language_slug: r-and-shiny
type: components

# Content for SPIN V2
components:
  - name: Button2
    category: Button
    programming_language: R
    library: Shiny
    demo_url: https://spin-diamond.rivm.ota-int.containerhostingplatform.nl/componenten/buttons/button/
    demo_code_snippet: |
      library(shiny)

      ui <- fluidPage(
        # Add styling to the button. Move this to CSS file when using code.
        tags$head(
          tags$style(HTML("
          .custom-button-style {
            background-color: #007bc7;
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
          }
          .custom-button-style:hover {
            background-color: #005b94;
            color:white;
          }
          .custom-button-style.active {
            background-color: #8cc3e6;
            color:white;
            }")
          ),

          # Define the button
          actionButton(
            inputId = "my_favorite_button",
            label = "Bereken",
            icon = icon("calculator"),
            width = "50%",
            class = "custom-button-style",
            `aria-label` = "Favoriete knop"
          ),

          # Create an output element to display the button counter.
          # Code is not necessary for the button to function!
          textOutput("button_counter")
        )
      )
      server <- function(input, output) {
        # Code is added to display the button counter.
        # Adjust or remove this code depending on your own use-case
        button_clicks <- reactive(input$my_favorite_button)
        output$button_counter <- renderText(paste0("U heeft de knop ",
                                                   button_clicks(), " keer ingedrukt"))
      }

      shinyApp(ui, server)
    install_commands: |
      install.packages("shiny")
    dependencies: |
      library(shiny)
    extra_docs: |
      - Voor meer informatie over de actionButton zie [shiny - actionButton](https://shiny.posit.co/r/reference/shiny/latest/actionbutton.html)
      - De huidige actionButton() is gestyled met een style tag in de UI om hem bruikbaar te maken met een rijkshuisstijl CSS file.
      Het wordt aangeraden de class definitie uit de UI te halen en in een override.css file te zetten in de folder waar je css files opgeslagen staan.
      De style tag kan dan worden verwijderd en de class can nog steeds gebruikt worden zoals in het voorbeeld, mits je de override.css file linkt in de UI.
      Gebruik hiervoor de volgende code:
      <div style="color: black; background: transparent;">
      ```
      tags$head(tags$link(rel = "stylesheet", type = "text/css", href = "path/to/css/override.css"))
      ```
